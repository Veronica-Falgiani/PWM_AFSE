<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet"  href="src/css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100" id="mainContainer">
            <div class="mx-auto p-5 border rounded" id="trade"> 
                <!-- It will be populated by the script with the trade info -->
            </div> 
        </div>

        <script src="src/html/scripts/menu.js"></script>
        <script src="src/html/scripts/trade.js"></script>
        <script>
            window.addEventListener("load", async (event) => {
                id = localStorage.getItem("tradeId");
                await fetch(`/trade/${id}`, {
                    method: "GET",
                    headers: {
                        "Content-type": "application/json",
                        'Accept': 'application/json',
                    },
                })
                .then(result => {
                    if(result.ok) {
                        result.json().then(res => {
                            getTrade(res)
                        })
                    }

                    else {
                        result.json().then(res => {
                            dangerAlert("alert", res)
                            return
                        })
                    }
                })
            })
        </script>
    </body>
</html>
