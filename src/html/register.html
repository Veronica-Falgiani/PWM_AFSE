<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet"  href="src/css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>

        <div class="container d-flex justify-content-center align-items-center h-100" id="mainContainer">
            <div class="mx-auto p-5 border rounded" id="registrati-form"> 
                <div class="row align-items-center">
                    <h3>SIGN UP</h1>
                    <hr>
                    <div id="alert"></div>
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="inputHero" class="form-label">Favourite Hero</label>
                        <div id="heroHelp" class="form-text">Enter the first letters of the hero to search</div>
                        <div class="d-flex">
                            <input class="form-control" placeholder="Hero" id="selectHero">
                            <a type="submitHero" class="btn btn-outline-success" onclick="searchHero()">Find</a>
                        </div>
                        <select class="form-select" size="3" id="inputHero">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputSeries" class="form-label">Favourite Series</label>
                        <div id="seriesHelp" class="form-text">Enter the first letters of the hero to search</div>
                        <div class="d-flex">
                            <input class="form-control" placeholder="Series" id="selectSeries">
                            <a type="submitSeries" class="btn btn-outline-success" onclick="searchSeries()">Find</a>
                        </div>
                        <select class="form-select" size="3" id="inputSeries">
                        </select>
                    </div>                       
                    <button class="btn btn-primary mb-4" onclick="sendForm()">Sign up</button>
                    <br>
                    <a href="/login">Already registered?</a>
                </div>
            </div>
        </div>

        <script src="src/html/scripts/menu.js"></script>
        <script src="src/html/scripts/register.js"></script>
    </body>
</html>
