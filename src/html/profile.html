<!DOCTYPE html>
<html data-bs-theme="dark"> 
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet"  href="src/css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100" id="mainContainer">
            <div class="mx-auto p-5 border rounded" id="profile"> 
                <h3> PROFILE </h3>
                <hr>
                <div id="alert"></div>
                <p> Username: </p>
                <p> Email: </p>
                <p> Password: </p>
                <p> Credits: </p>
                <p id="hero"> Favourite Hero: </p>
                <p id="series"> Favourite Series: </p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modifyModal">Modify Profile</button>
                <hr>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Profile</button>
            </div>

            <!-- Modal to modify the profile -->
            <div class="modal fade" id="modifyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h3 class="modal-title fs-5" id="modalLabel">MODIFY PROFILE</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>You can modify one or more fields</p>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>                       
                            <button class="btn btn-primary mb-4" onclick="modifyUser()">Modify</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal to delete the profile -->
            <div class="modal fade" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h3 class="modal-title fs-5" id="modalLabel">DELETE PROFILE</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Do you really want to delete your profile?</p>
                            <input type="hidden" class="form-control" id="inputDelUsername" value="">
                            <button class="btn btn-danger mb-4" onclick="deleteUser()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="src/html/scripts/menu.js"></script>
        <script src="src/html/scripts/profile.js"></script>
        <script>
            /* Writes all the info of the profile when loading the page */
            window.addEventListener("load", async (event) => {
                writeProfile()
            })
        </script>
    </body>
</html>
