<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet"  href="src/css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded" id="shop"> 
                <h3> Acquisto crediti </h3>
                <hr>
                <h5 class="p-3" style="text-align:center" id="crediti"> Totale crediti: </h5>
                <div class="row p-3">
                    <div class="col">
                        <button class="btn btn-danger" onclick="setCredits(5)" data-bs-toggle="modal" data-bs-target="#buyModal">
                            <img class="mb-3" src="public/images/tmp.jpg" height="150px" widtht="150px">
                            <h3>1 credito: 5€</h3>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" onclick="setCredits(10)" data-bs-toggle="modal" data-bs-target="#buyModal">
                            <img class="mb-3" src="public/images/tmp.jpg" height="150px" widtht="150px">
                            <h3>2 crediti: 10€</h3>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" onclick="setCredits(25)" data-bs-toggle="modal" data-bs-target="#buyModal">
                            <img class="mb-3" src="public/images/tmp.jpg" height="150px" widtht="150px">
                            <h3>5 crediti: 25€</h3>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" onclick="setCredits(50)" data-bs-toggle="modal" data-bs-target="#buyModal">
                            <img class="mb-3" src="public/images/tmp.jpg" height="150px" widtht="150px">
                            <h3>10 crediti: 50€</h3>
                        </button>
                    </div>

                    <div class="modal fade" id="buyModal">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h3 class="modal-title fs-5" id="modalLabel">Scelta del pagamento</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="p-3" style="text-align:center" id="importo"> Importo: </h5>
                                <div class="row p-3">
                                    <button class="btn btn-danger" onclick="addCredits()" data-bs-toggle="modal" data-bs-target="#buyModal">
                                        <h5>Carta di credito</h5>
                                    </button>                                        
                                </div>
                                <div class="row p-3">
                                    <button class="btn btn-danger" onclick="addCredits()" data-bs-toggle="modal" data-bs-target="#buyModal">
                                        <h5>PalPay</h5>
                                    </button>                                        
                                </div>
                                <div class="row p-3">
                                    <button class="btn btn-danger" onclick="addCredits()" data-bs-toggle="modal" data-bs-target="#buyModal">
                                        <h5>Bitcoin</h5>
                                    </button>                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <script src="src/html/scripts/menu.js"></script>
        <script src="src/html/scripts/credits.js"></script>
        <script>
            window.addEventListener("load", (event) => {
                document.getElementById("crediti").innerHTML = `Totale crediti: ${localStorage.getItem("credits")}`
            })
        </script>
    </body>
</html>
