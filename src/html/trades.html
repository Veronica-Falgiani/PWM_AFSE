<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet"  href="src/css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100" id="mainContainer">
            <div class="mx-auto p-5 border rounded"> 
                <h3> SCAMBI </h3>
                <hr>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <button class="page-link" onclick="prevTrade()">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </li>                      
                        <li class="page-item"><a class="page-link" id="currentPageUp">1/1</a></li>
                        <li class="page-item">
                            <button class="page-link" onclick="nextTrade()">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                        </li>
                    </ul>
                </nav> 
                <div class="p-3" id="selectTradesButton">
                </div>
                <div class="row p-3" id="trades">
                    <!-- Gets populated with populateTrades() -->
                </div>  
                <div class="p-3" id="addTradeButton">
                </div>   
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <button class="page-link" onclick="prevTrade()">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </li>                      
                        <li class="page-item"><a class="page-link" id="currentPageDown">1/1</a></li>
                        <li class="page-item">
                            <button class="page-link" onclick="nextTrade()">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                        </li>
                    </ul>
                </nav>           
            </div>

            <!-- Modal to add a trade -->
            <div class="modal fade" id="tradeModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h3 class="modal-title fs-5" id="modalLabel">AGGIUNTA SCAMBIO</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearModal()"></button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Nome</label>
                                <input type="name" class="form-control" id="inputName" placeholder="Nome">
                            </div> 
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Eroi da ricevere</label>
                                <div id="savedRecButtons"></div>
                                <div class="form-text">Inserire le prime lettere dell'eroe per cercare</div>
                                <div class="d-flex">
                                    <input class="form-control" placeholder="Eroe" id="recHero">
                                    <a type="submitHero" class="btn btn-outline-success" onclick="updateRecHero()">Cerca</a>
                                </div>
                                <div id="heroRecButtons"></div>  
                            </div>
                            <div class="mb-3">                            
                                <label for="inputName" class="form-label">Eroi da inviare</label>
                                <div id="savedSendButtons"></div>
                                <div class="form-text">Inserire le prime lettere dell'eroe per cercare</div>
                                <div class="d-flex">
                                    <input class="form-control" placeholder="Eroe" id="sendHero">
                                    <a type="submitHero" class="btn btn-outline-success" onclick="updateSendHero()">Cerca</a>
                                </div>
                                <div id="heroSendButtons"></div>  
                            </div>                 
                            <button class="btn btn-primary mb-4" onclick="addTrade()">Aggiungi scambio</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

        <script src="src/html/scripts/menu.js"></script>
        <script src="src/html/scripts/trades.js"></script>
        <script>
            pageMin = 1
            pageMax = 1
            page = 1
            mode = "all" 
            heroSend = []
            heroReceive = []
            
            window.addEventListener("load", async (event) => {
                username = localStorage.getItem("username")
                
                trades = await fetch(`/alltrades`, {
                    method: "GET",
                    headers: {
                        "Content-type": "application/json",
                        'Accept': 'application/json',
                    },
                })
                    .then(response => response.json()).then(res => {return res})
                    .catch(error => console.log('Cannot get all the trades', error));
         
                pageMax = Math.ceil(trades.length / 20)
                document.getElementById("currentPageDown").innerHTML = `1/${pageMax}`

                populateTrades(username, trades, page)
            })   
        </script>
    </body>
</html>
