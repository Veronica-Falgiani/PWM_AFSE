<!DOCTYPE html>
<html data-bs-theme="dark"> 
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded" id="profilo"> 
                <h3> Profilo </h3>
                <hr>
                <p> Username: </p>
                <p> Email: </p>
                <p> Password: </p>
                <p> Crediti: </p>
                <p id="hero"> Eroe preferito: </p>
                <p id="series"> Serie preferita: </p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modifyModal">Modifica profilo</button>
                <hr>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Elimina profilo</button>
            </div>

            <!-- Modal to modify the profile -->
            <div class="modal fade" id="modifyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h3 class="modal-title fs-5" id="modalLabel">Modificare profilo</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/profile?_method=PUT" method="post">
                                <p> Si pu√≤ modificare anche un solo campo </p>
                                <input type="hidden" name="username" class="form-control" id="inputModUsername" value="">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                                <div class="mb-4">
                                    <label for="inputImg" class="form-label">Foto profilo</label>
                                    <input class="form-control" name="img" type="file" id="inputImg">
                                </div>                          
                                <button type="submitForm" class="btn btn-primary mb-4">Modifica</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal to delete the profile -->
            <div class="modal fade" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h3 class="modal-title fs-5" id="modalLabel">Eliminare profilo</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/profile" method="delete">
                                <p> Vuoi veramente eliminare il profilo? </p>
                                <input type="hidden" name="username" class="form-control" id="inputDelUsername" value="">
                                <button type="submitForm" class="btn btn-danger mb-4">Si</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/menu.js"></script>
        <script src="js/html_lib.js"></script>
        <script>
            window.addEventListener("load", async (event) => {
                writeProfile()
            })
        </script>
    </body>
</html>
