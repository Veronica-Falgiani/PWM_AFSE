<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>

        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded" id="login-form"> 
                <div class="row align-items-center">
                    <h3>Log-In</h1>
                    <hr>
                    <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="username" name="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-4">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-4" onclick="sendForm()">Login</button>
                    <br>
                    <a href="/register">Sei gi√† registrato?</a>
                </div>
            </div>
        </div>
        <script src="js/menu.js"></script>
        <script src="js/html_lib.js"></script>
        <script>
            async function sendForm() {
                username = document.getElementById("username").value
                password = document.getElementById("inputPassword").value
                localStorage.removeItem("heroName")
                localStorage.removeItem("seriesName")

                fetch("http://localhost:3100/login", {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json",
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ "username" : username, 
                                           "password" : password })
                    })
                    .then(result => result.json()).then(res => {
                        localStorage.setItem("username", res.username)
                        localStorage.setItem("email", res.email)
                        localStorage.setItem("credits", res.credits)
                        getFromMarvel(`characters/${res.hero}`).then(result => localStorage.setItem("hero", result.data.results[0].name));
                        getFromMarvel(`series/${res.series}`).then(result => localStorage.setItem("series", result.data.results[0].title));
                        /* window.location.href doesn't wait for the function getFromMarvel to finish */
                        setTimeout(function(){
                            window.location.href = "http://localhost:3100/profile";
                        }, 2000);
                    })
                    .catch(error => window.alert("Errore nel login dell'utente", error));
            }
        </script>
    </body>
</html>
