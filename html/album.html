<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded"> 
                <h3> Album </h3>
                <hr>
                <div class="row p-3" id="cards">
                    <!-- Gets populated with populateCards() -->
                </div>     
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <button class="page-link" onclick="prev()">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </li>                      
                        <li class="page-item"><a class="page-link" id="currentPage">1/32</a></li>
                        <li class="page-item">
                            <button class="page-link" onclick="next()">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                        </li>
                    </ul>
                </nav>           
            </div> 
        </div>

        <script src="js/menu.js"></script>
        <script src="js/html_lib.js"></script>
        <script>
            const pageMin = 1
            const pageMax = 32
            page = 1

            window.addEventListener("load", async (event) => {
                username = localStorage.getItem("username")
                allCards = await fetch(`http://localhost:3100/cards`, {
                    method: "GET",
                    headers: {
                        "Content-type": "application/json",
                        'Accept': 'application/json',
                    },
                })
                    .then(response => response.json()).then(res => {return res})
                    .catch(error => console.log('Cannot get all the cards', error));

                userCards = await fetch(`http://localhost:3100/cards/${username}`, {
                    method: "GET",
                    headers: {
                        "Content-type": "application/json",
                        'Accept': 'application/json',
                    },
                })
                    .then(response => response.json()).then(res => {return res})
                    .catch(error => console.log('Cannot get cards of the user', error));
                
                populateCards(allCards, page)
            })

            function prev() {
                if (page > 1) {
                    page = page - 1
                    populateCards(allCards, page)
                    document.getElementById("currentPage").innerHTML = `${page}/32`
                }
            }

            function next() {
                if (page < 1000) {
                    page = page + 1
                    populateCards(allCards, page)
                    document.getElementById("currentPage").innerHTML = `${page}/32`
                }

            }
        </script>
    </body>
</html>
