<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>

        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border border- rounded" id="registrati-form"> 
                <div class="row align-items-center">
                    <h3>Registrati</h1>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Nome</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="inputHero" class="form-label">Eroe Preferito</label>
                            <div class="d-flex">
                                <input class="form-control" placeholder="Eroe" id="selectHero">
                                <button type="submitHero" class="btn btn-outline-success" onclick="getHero()">Cerca</button>
                            </div>
                            <select class="form-select" size="3" id="inputHero">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputSeries" class="form-label">Serie Preferita</label>
                            <input type="series" class="form-control" id="inputSeries">
                        </div>
                        <div class="mb-4">
                            <label for="inputImg" class="form-label">Foto profilo</label>
                            <input class="form-control" type="file" id="inputImg">
                        </div>                          
                        <button type="submitForm" class="btn btn-primary mb-4 " onclick="register()">Registrati</button>
                        <br>
                        <a href="login.html">Sei gi√† iscritto?</a>
                    </form>
                </div>
            </div>
        </div>

        <script src="../js/menu.js"></script>
        <script src="../js/marvel.js"></script>
        <script src="../js/app.js"></script>
        <script>
            /* Get all superheroes and populate form-select of heroes */            
            function getHero() {
                heroName = document.getElementById("selectHero");
                console.log(heroName.value)      
                
                // TODO: ERROR RESUTL UNDEFINED WHEN GETFROMMARVEL IS IN A FUNCTION
                getFromMarvel("characters", `name=${heroName}`).then(result => writeSelectHeroes(result.data.results));
                console.log(result)
            }               
        </script>
    </body>
</html>
