<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>

        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded" id="registrati-form"> 
                <div class="row align-items-center">
                    <h3>Registrati</h1>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="username" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="inputHero" class="form-label">Eroe Preferito</label>
                            <div id="seriesHelp" class="form-text">Inserire le prime lettere dell'eroe per cercare</div>
                            <div class="d-flex">
                                <input class="form-control" placeholder="Eroe" id="selectHero">
                                <button type="submitHero" class="btn btn-outline-success" onclick="searchHero()">Cerca</button>
                            </div>
                            <select class="form-select" size="3" id="inputHero">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputSeries" class="form-label">Serie Preferita</label>
                            <div id="seriesHelp" class="form-text">Inserire le prime lettere della serie per cercare</div>
                            <div class="d-flex">
                                <input class="form-control" placeholder="Serie" id="selectSeries">
                                <button type="submitSeries" class="btn btn-outline-success" onclick="searchSeries()">Cerca</button>
                            </div>
                            <select class="form-select" size="3" id="inputSeries">
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="inputImg" class="form-label">Foto profilo</label>
                            <input class="form-control" type="file" id="inputImg">
                        </div>                          
                        <button type="submitForm" class="btn btn-primary mb-4" onclick="register()">Registrati</button>
                        <br>
                        <a href="login.html">Sei gi√† iscritto?</a>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/menu.js"></script>
        <script src="/js/marvel.js"></script>
        <script>
            /* This function will ALWAYS be executed no matter the conditions so I had to put it at the start and use localStorage
            to get the wanted results */
            getFromMarvel("characters", `nameStartsWith=${localStorage.getItem("heroName")}`).then(result => writeSelectHeroes(result.data.results));
            getFromMarvel("series", `titleStartsWith=${localStorage.getItem("seriesName")}`).then(result => writeSelectSeries(result.data.results));

            /* When i press on the button the input is saved in a localStorage Item and the page is reloaded so 
            the getFromMarvel() function can give us updated results */
            function searchHero() {
                localStorage.setItem("heroName", document.getElementById("selectHero").value)
                console.log(localStorage.getItem("heroName"))
                location.reload()
            }  
            
            /* Same as above but with series */
            function searchSeries() {
                localStorage.setItem("seriesName", document.getElementById("selectSeries").value)
                console.log(localStorage.getItem("seriesName"))
                location.reload()
            }

            function register() {
                // cleaning the localstorage
                //localStorage.clear();
                
                // getting all the values from the form
                var username = document.getElementById("inputUsername").value;
                var email = document.getElementById("inputEmail").value;
                var password = document.getElementById("inputPassword").value;
                var hero = document.getElementById("inputHero").value;
                var series = document.getElementById("inputSeries").value;
                var img = document.getElementById("inputImg").value;

                var data = {
                    username: username,
                    email: email,
                    password: password,
                    hero: hero,
                    series: series,
                    img: img
                }

                console.log(data)
            }
        </script>
    </body>
</html>
