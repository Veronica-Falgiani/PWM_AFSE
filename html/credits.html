<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded" id="shop"> 
                <h3> Acquisto crediti </h3>
                <hr>
                <div class="row p-3">
                    <div class="col">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class="mb-3" src="img/tmp.jpg" height="150px" widtht="150px">
                            <h3>5€</h3>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class="mb-3" src="img/tmp.jpg" height="150px" widtht="150px">
                            <h3>10€</h3>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class="mb-3" src="img/tmp.jpg" height="150px" widtht="150px">
                            <h3>25€</h3>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class="mb-3" src="img/tmp.jpg" height="150px" widtht="150px">
                            <h3>50€</h3>
                        </button>
                    </div>

                    <div class="modal fade" id="exampleModal">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h3 class="modal-title fs-5" id="exampleModalLabel">Scelta del pagamento</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="p-3" style="text-align:center"> Importo: </h5>
                                <div class="row p-3">
                                    <button class="btn btn-danger">
                                        <h5>Carta di credito</h5>
                                    </button>                                        
                                </div>
                                <div class="row p-3">
                                    <button class="btn btn-danger">
                                        <h5>PalPay</h5>
                                    </button>                                        
                                </div>
                                <div class="row p-3">
                                    <button class="btn btn-danger">
                                        <h5>Bitcoin</h5>
                                    </button>                                        
                                </div>
                            </div>
                        </div>
                    </div>
  
                </div>
            </div> 
        </div>

        <script src="js/menu.js"></script>
    </body>
</html>
