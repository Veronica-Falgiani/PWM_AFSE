<!DOCTYPE html>
<html data-bs-theme="dark"> 
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded" id="profilo"> 
                <h3> Profilo </h3>
                <hr>
                <img class="mb-3" src="../img/tmp.jpg" width="150px" height="150px">  
                <p> Nome: </p>
                <p> Mail: </p>
                <p> Password: </p>
                <p id="hero"> Eroe preferito: </p>
                <p id="series"> Serie preferita: </p>
                <button class="btn btn-primary">Modifica profilo</button>
                <hr>
                <button class="btn btn-danger">Elimina profilo</button>
            </div> 
        </div>

        <script src="js/menu.js"></script>
        <script src="js/html_lib.js"></script>
        <script>
            window.addEventListener("load", async (event) => {
                userEmail = localStorage.getItem("userEmail")
                await fetch("http://localhost:3100/profile", {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json",
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ "email" : userEmail })
                })
                    .then(response => response.json()).then(res => writeProfile(res))
                    .catch(error => console.log('error', error));
            })
        </script>
    </body>
</html>
