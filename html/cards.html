<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title> Album delle Figurine dei Super Eroi </title>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="mx-auto p-5 border rounded" id="cards"> 
                <h3> Carte </h3>
                <hr>
                <div class="row p-3">
                    <!-- Gets populated with populateCards() -->
                </div>                
            </div> 
        </div>

        <script src="js/menu.js"></script>
        <script src="js/html_lib.js"></script>
        <script>
            window.addEventListener("load", async (event) => {
                username = localStorage.getItem("username")
                fetch(`http://localhost:3100/cards/${username}`, {
                    method: "GET",
                    headers: {
                        "Content-type": "application/json",
                        'Accept': 'application/json',
                    },
                })
                    .then(response => response.json()).then(res => populateCards(res))
                    .catch(error => console.log('Cannot get cards of the user', error));
            })
        </script>
    </body>
</html>
